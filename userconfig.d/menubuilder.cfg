if $gamedir = cstrike
:  set _num_rp "touch/numerical_menu.cfg"
:  set _num "exec $_num_rp" // Numerical menu for cs16-client
	  set _cc "clear" // Clear console
	  set _tc "toggleconsole" // Toggle console
	  set _t "toggle" // Toggle command
	  alias wf "wait" // Wait frame
	  alias scmd0 "cmd_scripting 0" // Disable command scripting
	  alias scmd1 "cmd_scripting 1" // Enable command scripting

	  wf;scmd0
	  set _reset "exec $_xmenu_menu_rp/$_xmenu_menu_id"
	  wf;scmd1

alias "$_xmenu_main_menu_cmd" "exec $_xmenu_menu_rp/example_spawn.$_xmenu_def_format" // spawn_menu_example
alias "$_xmenu_give_menu_cmd" "exec $_xmenu_menu_rp/example_give.$_xmenu_def_format" // give_menu_example

alias "$_xmenu_help_cmd" "exec $_xmenu_menu_rp/utils/help.$_xmenu_def_format"
alias "$_xmenu_license_cmd" "exec $_xmenu_menu_rp/utils/license.$_xmenu_def_format"

if $_xmenu_debug = 1
: $_nl;echo "$_xmenu_debug_prefix Custom commands loaded"


