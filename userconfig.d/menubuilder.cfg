cmd_scripting 1
		set _xmenu_t_build "4.26 2376.01v git"	// Builder Version
		set _xmenu_menu_rp "wh1tesh1t"  // Default root path directory
		set _xmenu_menu_brp "builder"   // Default root builder path directory
		set _xmenu_def_format "cfgpp"   // Default file format

		set _xmenu_text_color "240 140 0 255"	// Color menu in <R G B A> format	WARNING: IF CVAR *_AR_COLOR IS 1 MENU MAKE COLORS BY THIS CVAR IF YOU WANT MADE YOUR CUSTOM COLORS SET *_AR_COLORS TO 0
		set _xmenu_ref_color "0 0 0 100"	// Refresh color after next running  *_r1_wh1tesh1t DEFAULT IS 180 180 180 180/0 0 0 180
		set _xmenu_text_size "0.90"	// Menu size DEFAULT IS 1/1.5 MAXIMUM!
		set _xmenu_menu_alp "78"	// Menu alpha DEFAULT IS 78

		set _xmenu_charset_fix "0"	// Charset fix for utf8 texts DEFAULT IS 0/1

		set _xmenu_fade "1"	// Menu anim fade enable DEFAULT IS 1/0
		set _xmenu_fade_time "4.5 1 0"	// Menu anim fade time DEFAULT IS 5 1 0

		set _xmenu_ar_buttons "1"	// Auto reset Text/Functions buttons after next run builder DEFAULT IS 1/0
		set _xmenu_ar_colors "1"	// Auto reset text/functions colors after next running by *_text_color DEFAULT IS 1/2/0

		set _xmenu_stroke_enable "1"	// Enable Touch stroke DEFAULT IS 1/0
		set _xmenu_stroke_size "1"	// Touch stroke size DEFAULT IS 1
		set _xmenu_stroke_color "240 140 0 255"	// Touch stroke color DEFAULT IS 255 200 0 255

		set _xmenu_ref_show_fix "1" // Touch refresh show fix (OLD ENGINE)
		set _xmenu_ref_key "slot10"
		set _xmenu_debug "1"
		
// Setting error && debug texts
// I added this for fun:d
set _nl "echo  " // New line
set _xmenu_error_prefix "Error:"
set _xmenu_error_reason "none"
set _xmenu_debug_prefix "[XMENU-DEBUGG]"

if $_xmenu_debug = 1
: $_nl;echo "$_xmenu_debug_prefix Error & Debug text loaded"

// Setting up Menu Pages
	set _xmenu_main_menu_cmd "example_menu1"
